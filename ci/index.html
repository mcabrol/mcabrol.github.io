<!DOCTYPE html>

    <body>
            <h1><a href="./">back...</a></h1>

    <script type="text/javascript">
        for(const path of ci) {
            console.log(path);
            const item = document.createElement("h1");
            const link = document.createElement("a");
            link.innerText = path;
            link.href = `./${path}/index.html`;
            item.appendChild(link);
            document.body.appendChild(item);
        };
    </script>
